<div class='recipe panel panel-default' (click)="userClicked()">
  <div class="panel-heading">
      <h3 class="panel-title">{{ recipe.title }}</h3>
  </div>
  <div class="panel-body">
      <div class='cover-photo-holder'>
          <img src="{{ recipe.cover_photo ? recipe.cover_photo : '/assets/emptybowl.jpg' }}"/>
      </div>
      <p>{{ recipe.description }}</p>
      <div>
          <div style="float:left; font-weight: bold; width:150px;">Preparation time</div>
          <div>{{recipe.preparation_time}}</div>
          <div style="float:left; font-weight: bold; width:150px;">Feeds this many</div>
          <div>{{recipe.feeds_this_many}}</div>
      </div>
  </div>
  <div style="font-size:75%; cursor: pointer; padding :5px;" (click)="zoomClicked()">zoom</div>
</div>
